{% block second_navbar %}
<div class="navbar navbar-expand-lg navbar-light" id="category_list">
  <ul class="container dflex mb-0">
    <li class="category_list_item"><a class="category_item_link" href="/services">Latest</a></li>
    {% for category in category_list %}
      <li class="category_list_item dnone-mobile mx-2"><a class="category_item_link" href="{% url 'category_detail' category.slug  %}">{{category.title}}</a></li>
    {% endfor %}
    <!-- if category list > 10 then -->
    <li class="nav-item dropdown category_list_item ms-3">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        More Categories
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        {% for category in category_list %}
        <li><a class="category_item_link dropdown-item" href="{% url 'category_detail' category.slug  %}">{{category.title}}</a></li>
        {% endfor %}
      </ul>
    </li>
    <!-- endif -->
  </ul>
</div>
{% endblock second_navbar %}
