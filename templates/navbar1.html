{% block first_navbar %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ede3e3;">
  <div class="container px-0">
    <button class="navbar-toggler order-first ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
     <img src="https://prod-instaastro-static-files.s3.amazonaws.com/static/img/hamburger.svg">
    </button>
    <a class="navbar-brand mx-auto" href="/">Growsmo</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item me-2 ps-3"><a class="nav-link" href="{% url 'growsmo_home'%}">Home</a></li>
        <li class="nav-item me-2 ps-3"><a class="nav-link" href="{% url 'service_home'%}">Service</a></li>
        <li class="nav-item me-2 ps-3"><a class="nav-link" href="{% url 'blog_list'%}">Blog</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item me-2 ps-3"><a class="nav-link" href="{% url 'user_detail'%}">{% if user.first_name%} {{user.first_name}} {% else %} Profile {% endif %}</a></li>
        <li class="nav-item me-2 ps-3"><a class="nav-link" href="{% url 'user_logout'%}">Logout</a></li>
        {% else %}
         <li class="nav-item me-2 ps-3"><a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#signupmodal">Signup</a></li>
          <li class="nav-item me-2 ps-3"><a href="" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginmodal">Login</a></li>
        {% endif %}
        <li class="nav-item ps-3"><a class="nav-link" href="{% url 'contact_us'%}">Help</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock first_navbar %}
