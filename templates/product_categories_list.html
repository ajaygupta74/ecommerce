<div class="container mt-5">
    <div id="buttonCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-between align-items-center">
            <button class="carousel-control-prev" type="button" data-bs-target="#buttonCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            {% for product_category in product_category_list %}
            <button class="btn btn-secondary" onclick="">{{product_category.title}}</button>
            {% endfor %}
            <button class="carousel-control-next" type="button" data-bs-target="#buttonCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
